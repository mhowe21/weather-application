<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">    
    <script src="script.js" defer></script>
    <title>Weather application</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Weather</span>
            </div>
          </nav>
          
    </header>
    <div class="container-fluid full-width">
        <div class="row no-gutters">
            <div class="col-3 search-column">
                <form class="d-flex">
                    <input id="search-box" class="form-control me-2" type="search"  placeholder="Search for City" aria-label="Search">
                    <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
                  </form>
            </div>
            <div class="col-9">
                <div id="current-weather">

                </div>
                <div id="forcast">
                    <h2>5-Day Forcast:</h2>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
